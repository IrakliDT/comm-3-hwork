<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input work3</title>
  <link rel="stylesheet" href="src/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header_login">
      <div class="header_login-nav">
        <a class="header_login-nav-link" href="index.html">
            <h2 class="home-rotate-link">HOME</h2>
        </a>
      </div>
    </div>
  </header>

<form>
    <div class="login-outside">
      <div class="login_outside-inner">
        <div class="username">
            <label for="username">Username:</label>
            <input class="inp-usernm" type="text" id="username" name="username" 
            placeholder="Email or phone number">
        </div>

        <div class="pass">
            <label for="pass">Password:</label>
            <input class="inp-pass" type="password" id="pass" name="password"
                  minlength="8" required placeholder="Password">
        </div>

        <div class="sign-in">
            <a class="sign-inn" href="#">Log In</a>
        </div>
        <div class="forgot">
          <a href="#">
            <p class="forgot_pass">Forgot password?</p>
          </a>
        </div>
     </div> 
  </div>
</form>
